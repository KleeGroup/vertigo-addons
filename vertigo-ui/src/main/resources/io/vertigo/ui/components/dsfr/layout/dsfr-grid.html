<th:block th:fragment="dsfr-grid(cols, contentTags, other_attrs)"
	th:with="layout='grid', currentColumnCount=0, tableCols=${cols?:2}, overridedLabelWidth=${cols?:2}, denseMode=${dense?:false}" >
	<div class="fr-grid-row" th:attr="__${other_attrs}__" >
		<th:block th:each="contentItem:${contentTags}">
			<th:block th:if="${contentItem.isTag('grid-cell')}"><vu:content-item/></th:block>
			<div th:if="${!contentItem.isTag('grid-cell') && !contentItem.isTag('include-data')}" th:class="${'fr-col-12 fr-col-'+(12/tableCols)}"><vu:content-item/></div>
		</th:block>
	</div>
</th:block>
